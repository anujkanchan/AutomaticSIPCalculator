        <!-- Title -->
        <h1>SIP Calculation Formula</h1>

        <!-- Formula Explanation -->
        <p>The formula for calculating the future value of your SIP investment is:</p>

        <div class="formula-box">
            <h2> 
                A = P × [(1 + r)<sup>n</sup> - 1] ÷ r × (1 + r) 
            </h2>
        </div>

        <p><b>Where:</b></p>
        <p><b>A</b> = Maturity Amount</p>
        <p><b>P</b> = Monthly Investment</p>
        <p><b>r</b> = Monthly Interest Rate (Annual Rate ÷ 12 ÷ 100)</p>
        <p><b>n</b> = Number of Months</p>
